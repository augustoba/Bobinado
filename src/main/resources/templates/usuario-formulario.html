<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/login.css" />

        rel="stylesheet">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Registrate!</title>
</head>

<body>
    <!-- As a link -->
    <nav class="navbar navbar-secondary bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/login">Ingresar</a>
        </div>
    </nav>

    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>Taller</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__iniciar-sesion">Si eres Cliente Click aqui: </button>
                </div>
                <div class="caja__trasera-register">
                    <h3>Cliente</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <a href="/login">
                        <button id="btn__registrarse">Si eres de un Taller Click aqui: </button>
                    </a>
                </div>
            </div>


            <div class="contenedor__login-register">
                <!--Login-->
                <form th:action="@{/usuario/registroTaller}" class="formulario__login" method="POST">

                    <h2>Regístrarse</h2>
                    <p th:if="${error != null}" style="color:red;" th:text="${error}"></p>
                    <p th:if="${success != null}" style="color:green;" th:text="${success}"></p>
                    <input type="text" placeholder="Nombre del Taller" name="name" required>
                    <input type="text" placeholder="Correo Electronico" name="username" required>
                    <input type="text" placeholder="Usuario" name="usuario" required>
                    <input type="password" placeholder="Contraseña" name="password" required>
                    <input type="password" placeholder="Contraseña" name="password2" required>
                    <button>Regístrarse</button>
                </form>

                <!--Register

                    <input type="text" placeholder="Nombre del Taller" name="name" required>

                    <input type="password" placeholder="Contraseña" name="password2" required>

                </form>-->
            </div>
        </div>
    </main>

    <script src="/js/script.js"></script>
</body>

</html>
