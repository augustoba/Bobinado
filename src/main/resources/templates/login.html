<html>

<head>
  <title>Ingreso</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body class="img-fondo">
  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="container-fluid">
      <div>
      <a href="/">Inicio</a>
      </div>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/usuario">Registrarse</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">

    <section>

      <form class="form-login" th:action="@{/logincheck}" method="POST">
        <h5>Ingreso</h5>
        <p th:if="${error !=null}" class="error" th:text="${error}">
        </p>
        <div class="user">
          <input type="text" name="username" class="controls" placeholder="Email" th:value="${username}" />
        </div>

        <div class="user">
          <input type="password" name="password" class="controls" placeholder="Contraseña" th:value="${password}" />
        </div>

        <div class="user">
          <button type="submit" class="btn btn-secondary" value="Ingresar">
            Ingresar
          </button>
        </div>

       ¿Aún no tiene cuenta?
        <div class="user">
          <button type="button" class="btn btn-primary" value="Registrarse">
          <a href="/usuario">Registrarse</a> 
          </button>
        </div>
      </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
